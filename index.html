<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Faça login no nosso site para receber mais notificações!</p>
                <div id="conteiner-form">
                    <form action="form.php" method="post">

                        <div id="campo-login">
                            <span class="material-symbols-outlined">
                                mail
                                </span>
                            <input type="email" name="email" id="iemail" placeholder="Seu e-mail" required size="15" autocomplete="email">
                            <label for="iemail">Login: </label>
                        </div>

                        
                        <div id="campo-senha">
                            <span class="material-symbols-outlined">
                                key
                                </span>
                            <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="8" size="10"
                            autocomplete="current-password">
                            <label for="isenha">Senha: </label>
                        </div>
                    


                        <input type="submit" value="Enviar">
                        
                        <input type="reset" value="Resetar">
                        
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
